# helixgelion theme for Helix
# Based on the exact nvimgelion colorscheme for Neovim
# The nvimgelion colorscheme for Neovim was originally made by nyngwang
# See: https://github.com/nyngwang/nvimgelion
# Inspired by Neon Genesis Evangelion
# Preserving every color from the original theme

# Interface colors
"ui.background" = { bg = "bg_primary" }
"ui.background.separator" = "gray_ui"
"ui.bufferline" = { fg = "gray_dark" , bg = "#0c0c0f" }
"ui.bufferline.active" = {fg = "fg_primary", bg = "bg_primary"}
"ui.bufferline.background" = { bg = "#0c0c0f" }
"ui.cursor" = { fg = "bg_primary", bg = "fg_primary" }
"ui.cursor.normal" = { fg = "bg_primary", bg = "fg_primary" }
"ui.cursor.insert" = { fg = "bg_primary", bg = "fg_primary" }
"ui.cursor.select" = { fg = "bg_primary", bg = "fg_primary" }
"ui.cursor.match" = { fg = "green_bright" }
"ui.cursor.primary" = { fg = "bg_primary", bg = "fg_primary" }
"ui.cursor.primary.normal" = { fg = "bg_primary", bg = "fg_primary" }
"ui.cursor.primary.insert" = { fg = "bg_primary", bg = "fg_primary" }
"ui.cursor.primary.select" = { fg = "bg_primary", bg = "fg_primary" }

"ui.gutter" = { bg = "bg_primary" }
"ui.gutter.selected" = { bg = "cursorline" }
"ui.linenr" = "gray_dark"
"ui.linenr.selected" = "gray_ui"

